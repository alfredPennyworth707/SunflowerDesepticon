<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenshot Viewer WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
        }
        #screenshotContainer {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
        }
        #screenshot {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="screenshotContainer">
        <img id="screenshot" src="" alt="Screenshot">
        <div id="coordinates"></div>
    </div>
    <script type="text/javascript">
        Telegram.WebApp.ready();
        const screenshot = document.getElementById('screenshot');
        const coordinates = document.getElementById('coordinates');

        // Request screenshot when the WebApp loads
        Telegram.WebApp.sendData(JSON.stringify({action: 'screenshot'}));

        // Function to handle received data
        function handleReceivedData(data) {
            try {
                const parsedData = JSON.parse(data);
                if (parsedData.action === 'screenshot' && parsedData.image_url) {
                    screenshot.src = parsedData.image_url;
                    screenshot.style.display = 'block';
                }
            } catch (error) {
                console.error('Error parsing received data:', error);
            }
        }

        // Listen for messages from the bot
        Telegram.WebApp.onEvent('message', function(message) {
            if (typeof message === 'string') {
                handleReceivedData(message);
            }
        });

        screenshot.addEventListener('click', function(event) {
            const rect = screenshot.getBoundingClientRect();
            const x = Math.round(event.clientX - rect.left);
            const y = Math.round(event.clientY - rect.top);
            
            coordinates.textContent = `X: ${x}, Y: ${y}`;
            
            // Send coordinates to the bot
            Telegram.WebApp.sendData(JSON.stringify({
                action: 'coordinates',
                x: x,
                y: y
            }));
        });

        Telegram.WebApp.MainButton.setText('Close').show().onClick(function () {
            Telegram.WebApp.close();
        });

        Telegram.WebApp.expand();
    </script>
</body>
</html>
