<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenshot Viewer WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
        }
        #screenshotContainer {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            margin-top: 20px;
        }
        #screenshot {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="requestScreenshotButton" class="button">Request Screenshot</button>
    <button id="loadImageButton" class="button">Load Image from URL</button>
    <div id="screenshotContainer">
        <img id="screenshot" src="" alt="Screenshot">
        <div id="coordinates"></div>
    </div>
    <script type="text/javascript">
        Telegram.WebApp.ready();

        const requestScreenshotButton = document.getElementById('requestScreenshotButton');
        const loadImageButton = document.getElementById('loadImageButton');
        const screenshot = document.getElementById('screenshot');
        const coordinates = document.getElementById('coordinates');

        requestScreenshotButton.addEventListener('click', function() {
            Telegram.WebApp.sendData(JSON.stringify({ action: 'request_screenshot' }));
        });

        loadImageButton.addEventListener('click', function() {
            const url = prompt("Enter the URL of the image:");
            if (url && url.startsWith('https://')) {
                screenshot.src = url;
                screenshot.style.display = 'block';
            } else {
                alert("Please enter a valid URL.");
            }
        });

        screenshot.addEventListener('click', function(event) {
            const rect = screenshot.getBoundingClientRect();
            const x = Math.round(event.clientX - rect.left);
            const y = Math.round(event.clientY - rect.top);
            
            coordinates.textContent = `X: ${x}, Y: ${y}`;
            
            // Send coordinates to the bot
            Telegram.WebApp.sendData(JSON.stringify({
                action: 'coordinates',
                x: x,
                y: y
            }));
        });

        Telegram.WebApp.MainButton.setText('Close').show().onClick(function () {
            Telegram.WebApp.close();
        });

        Telegram.WebApp.expand();
    </script>
</body>
</html>
